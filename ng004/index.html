<!DOCTYPE html>
<html ng-app="ngApp">
<head lang="en">
    <meta charset="utf-8">
    <title>maxisam's ngApp</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>
</head>

<body ng-controller="MainCtrl">
<div class='row'>
    <span class='span4'>
      controller version
    </span>
    <span class='span8'>
      <input type="checkbox" id='checkbox' ng-model="isChecked">
      <input type="text" id="name">
    </span>
</div>
<div class='row'>
    <span class='span4'>
      directive version
    </span>
    <span class='span8'>
      <input type="checkbox" ng-model="isChecked2">
      <input type="text" xng-focus='isChecked2'>
    </span>
</div>
<div class='row'>
    <span class='span4'>
      directive version (reusable)
    </span>
    <span class='span8'>
      <input type="checkbox" ng-model="isChecked3">
      <input type="text" xng-focus='isChecked3' />
    </span>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
